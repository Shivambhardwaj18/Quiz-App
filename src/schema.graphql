type Mutation {
  signup(name: String!, email: String!, password: String!): Teacher_Return_Data!
  login(email: String!, password: String!): Teacher_Return_Data!
}

type Query {
  me: Teacher!
}

type Teacher {
  id: ID!
  name: String!
  email: String!
}

type Teacher_Return_Data {
  user: Teacher!
  token: String!
}
